<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Game of Life</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Game of Life</h1>
    <canvas id="gamescreen" style="border: 2px solid black;"></canvas>
    <br>
    <button id="startStopButton">Start</button>
    <button id="stepButton">Step</button>
    <div><h3>Generation:</h3><div id="generation">1</div></div>
    <br>
    <input id="goToGenerationInput" type="number" min="1" placeholder="Go to generation">
    <button id="goToGenerationButton">Go</button>
    <script src="js/main.js"></script>
</body>
</html>
